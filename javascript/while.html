<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while.html</title>
</head>
<body>
    <script>
        //간단한 while문 테스트
        let i =0;

        while(i<10){
            console.log(i);
            i++;
        }
        //외형상 무한루프
        let count=0;
        while(true){
            console.log("무엇가를 작업합니다!");
            count++;
            //특정 조건에서 무한루프를 탈출하도록 한다.
            if(count==5){
                break; //반복문을 빠져나오게 함
            }
        }

    </script>
</body>
</html>
