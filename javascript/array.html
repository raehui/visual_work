        //음식의 0 순위를 food1이라는 변수에 담아 보세요.
        let food1 = foods[0];
        
        //이름의 1 순위를 name1이라는 상수에 담아 보세요.
        const name1 = name[1];
       
        //음식의 2순위를 "튀김"으로 변경해 보세요.
        foods[2]="튀김";

        // foods[3] ="짬뽕";
        foods.push("짬뽕");

        //음식의 갯수를 size라는 상수에 담기

    </script>
