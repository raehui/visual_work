<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop.html</title>
</head>
<body>
    <h1>반복문 for</h1>
    <script>
        //특정 코드블럭을 원하는 횟수만큼 반복 실행하자 할때 사용한다.
        for(let i=0;i<5;i++) {
            console.log(i+"번째 실행중...");
        }
    </script>
</body>
</html>
