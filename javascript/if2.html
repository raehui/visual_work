<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if2.html</title>
</head>
<body>
    <h1>다중 if문 사용하기</h1>
    <script>
        const jumsu = prompt("0~100 사이의 점수를 입력하세요");

        if(jumsu >= 90){
            console.log("A 입니다");
        }else if(jumsu >=80){
            console.log("B 입니다");
        }else if(jumsu >=70){
            console.log("C 입니다");
        }else if(jumsu>=60){
            console.log("D 입니다");
        }else{
            console.log("F 입니다");
        }
        
    

    </script>
</body>
</html>
