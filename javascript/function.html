<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function.html</title>
</head>
<body>
    <h1>function type 사용해 보기</h1>
    <script>
        console.log("페이지가 로딩됩니다.");

        //함수 만드는 법1
        const f1 = function(){
            console.log("f1 함수가 호출됨!");
        };

        //함수 만드는 법2
        const f2 = () => {
            console.log("f2 함수가 호출됨!");
        };

        //함수 만드는 법3        
        function f3(){
            console.log("f3 함수가 호출됨!");
        };
        

    </script>
</body>
</html>
