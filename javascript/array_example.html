<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_example.html</title>
</head>
<body>
    <script>
        //입력한 문자열을 누적시킬 빈 배열을 페이지 로딩 시점에 준비하기
        let msgs=[];

        
        //prompt 함수를 이용해서 문자열 한줄을 입력 받고
        //굳이 수정할 이유가 없으니 const
        const msg = prompt();
        //입력 받은 문자열을 msgs 배열에 저장해 보세요.        
        msgs.push(msg);
    </script>
</body>
</html>
