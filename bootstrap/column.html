<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
    <style>
        .row{
            height: 200px;
            background-color: yellow;
            border: 1px solid red;
        }
        .row>div{
            background-color: pink;
            border: 1px dotted green ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>칼럼 정렬 테스트</h3>
        <div class="row align-items-start"> <!--위 아래 결정-->
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        
        <div class="row align-items-center">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        <div class="row align-items-end">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        
        <div class="row">
            <div class="col align-self-start">1</div>
            <div class="col align-self-center">2</div>
            <div class="col align-self-end">3</div>
        </div>
        
        <div class="row justify-content-center align-items-start"><!--좌우 정렬-->
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>            
        </div>
        
        <div class="row justify-content-start align-items-center">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>            
        </div>

        

 


    </div>    
</body>
</html>
