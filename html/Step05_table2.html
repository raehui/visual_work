<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_table2.html</title>
    <style>
        .tb-member caption{
            text-align: left;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
    
</head>
<body>
    <div class="container"> <!--container로 영역 설정-->
        <table class="tb-member">
            <caption>회원목록</caption> <!--표의 제목-->
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>김구라</td>
                    <td>노량진</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>해골</td>
                    <td>행신동</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>원숭이</td>
                    <td>동물원</td>
                </tr>
            </tbody>
        </table>
        
        <h1>tfoot 이 있는 table</h1>
        <table border="1" class="my-table"> 
            <caption>GS25 현금, 카드 매출 내역</caption>
            <colgroup>
                <col width="200"> 
                <col width="100">
                <col width="100">
            </colgroup>
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>현금</th>
                    <th>카드</th>
                </tr>
            </thead>
            <tfoot> <!--먼저 작성해도 맨 마지막에 표시됨-->
                <tr>
                    <th>합계</th>
                    <td>4,300원</td>
                    <td>800원</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>삼각김밥</td>
                    <td>800</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>도시락</td>
                    <td>3,500</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>박카스</td>
                    <td>0</td>
                    <td>800</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
