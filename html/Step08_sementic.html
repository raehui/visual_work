<html lang="ko">
<head>

</head>
<body>

  <!-- 헤더 -->
  <header>
    <h1>웹사이트 이름</h1>
    <nav>
      <ul>
        <li><a href="#home">홈</a></li>
        <li><a href="#about">소개</a></li>
        <li><a href="#contact">연락처</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 콘텐츠 -->
  <main>
    <!-- 소개 섹션 -->
    <section id="about">
      <h2>소개</h2>
      <p>이 웹사이트는 시맨틱 태그를 사용하여 구성된 샘플 페이지입니다.</p>

    <!-- 기사 섹션 -->
    <section id="articles">
      <h2>기사</h2>
      
      <!-- 첫 번째 기사 -->
      <article>
        <h3>첫 번째 기사 제목</h3>
        <p>첫 번째 기사의 내용입니다. 여기에는 중요한 정보가 포함되어 있습니다.</p>
      </article>

      <!-- 두 번째 기사 -->
      <article>
        <h3>두 번째 기사 제목</h3>
        <p>두 번째 기사의 내용입니다. 독립적으로 읽히는 내용입니다.</p>
      </article>
    </section>

    <!-- 사이드바 -->
    <aside>
      <h2>관련 정보</h2>
      <p>여기는 주 콘텐츠와 관련된 추가 정보가 포함된 영역입니다.</p>
    </aside>
  </main>

  <!-- 푸터 -->
  <footer>
    <p>&copy; 2024 웹사이트 이름. 모든 권리 보유.</p>
    <p>문의: contact@example.com</p>
  </footer>

</html>
