<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_form5.html</title>
</head>
<body>
    <div class="container">
        <h1>폼 요소에 기본값 설정하기</h1>
        <p>
            서버에서 클라이언트에게 폼을 응답할 때 이미 저장된 값을
            출력한 체로 응답을 해야 할 때가 있다.
            예을 들어 회원 가입된 정보 보기로 이동한다면
            DB에 이미 저장된 내용을 출력해 주어야 한다.
        </p>
        <form action="send" novalidate> <!--구글의 개입을 끄기-->
            이메일 <input type="email" name="email" value="kim@naver.com">
            <br>

            <select name="job" id="job">
                <option value="">선택</option>
                <option value="gong">공무원</option>
                <option value="doctor" selected>의사</option> <!--의사가 선택된 채로 로딩됨-->
                <option value="teacher">선생님</option>
                <option >기타</option> <!--value값이 없으면 inner Text 값이 들어감-->
            </select>
            <br>
            <fieldset>
                <legend>취미 정보 선택</legend> <!--check box는 다중선택 가능-->
                <label>
                    <input type="checkbox" name="hobby" value="leather"> 가죽공예 
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="drum" checked>드럼
                </label>
                <lable>
                    <input type="checkbox" name="hobby" value="piano" checked>피아노
                </lable>
                <label>
                    <input type="checkbox" name="hobby" value="etc">기타 등등...
                </label>
            </fieldset>
            <!--textarea의 초기값은 innerText가 초기값이다-->
            <textarea cols="20" rows="10">abcd
1234    
가나다라 
            </textarea>
            <br>
            색상 <input type="color" value="#ff00ff"> <!--=rgb(255,0,255)는 10진수로 작성-->
            <!--16진수 색상: 0 1 2 3 4 ...9 a b c d ...f 10 11 12...1a 1b ...-->
            <!--ff: 255 -->
            <!--숫자가 같으면 3자리로 줄일 수 있음: #000 <-#000000-->
            <br>
            날짜 <input type="date" value="2024-12-01">
            <br>
            날짜 시간 <input type="datetime-local" value="2024-12-01T14:30">
            <br>
            <button type="submit">제출</button>
            <button type="reset">취소</button>
        </form>
    </div>
</body>
</html>
