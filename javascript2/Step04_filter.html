    <script>
        const nums=[-10,20,30,-5,-20,40,15];
        //특정 item 이 필터링된 새로운 배열을 리턴한다.
        const result1=nums.filter(item=>{
            console.log("호출됨!");
            return item > 0;  //boolean 값을 리턴
        });

        const result2=nums.filter(item=>item<0);

        const msgs=["hi","bye","안녕","잘가","hello"];

        //시작과 끝을 명시해야 함
        const reg=RegExp("^[a-zA-Z]+$");
        
        const result3=msgs.filter(item=>{
