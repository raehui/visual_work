<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_ToastEditor.html</title>
    <!--toast editor 를 사용하기 위한 css,javascript 코딩-->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <style>
        .container{
            width: 80%;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Toast UI Ediotr 사용하기</h1>
        <div id="editor"></div>
    </div>
    <script>
        // Editor 클래스 얻어내기
        const Editor = toastui.Editor;
        // Editor 객체 생성하면서 option 전달하기
        const editor = new Editor({
            el: document.querySelector('#editor'), //어디에 Editor를 만들 것인지
            height: '500px', // 높이
            initialEditType: 'wysiwyg', // Ediotr type 설정 markdowm | wysiwyg
            previewStyle: 'vertical' // 미리 보기 설정 vertical | tab
        });
    </script>
</body>
</html>
