<body>
    <script>
        const nums=[20, 30, 10, 5, 7];
        //nums 배열을 오름차순 정렬
        //nums.sort((one, two)=>one-two);
        
        //nums 배열을 내림차순 정렬
        //큰 값이 먼저 오도록 되어있다.
        nums.sort((one, two)=>two-one);

        //오름차순 정렬
        const phones = [

            { name: "Oppo Find X6 Pro", price: 849 },
            { name: "Motorola Edge 40", price: 699 },
        ];
        
        //위의 배열의 오름차순 정렬
        const result1=phones.price.sort((one,two)=>one-two);
    </script>
