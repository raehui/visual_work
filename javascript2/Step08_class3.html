            }
        }
        const p1=new Person("김구라");
        console.log(p1.name); //김구라님 , 값을 가져갈 때는 get이 동작함

        class Rect{
            constructor(width,height){
                this.width=width;
                this.height=height;
            }

            get area(){
                return this.width*this.height;
            }
        }
