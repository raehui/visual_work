<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin_datetime.html</title>
    <!--플러그인 css 로딩-->
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">
</head>
<body>
    <h3>날짜 시간 선택</h3>
    <input type="text" id="one">
    
    <h3>날짜 선택</h3>  
    <input type="text" id="two">
    
    <h3>시간 선택</h3>
    <input type="text" id="three">
    <!--jquery 로딩-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!--플러그인 javascript 로딩-->
    <script src="js/jquery.datetimepicker.full.min.js"></script> <!--min은 압축파일 링크-->
    <script>
        //언어를 한글로!
        $.datetimepicker.setLocale("ko");

        $("#one").datetimepicker(); 
        $("#two").datetimepicker({
            timepicker : false, //timepicker 는 안보이게
            format:"Y-m-d" //날짜 형식 지정
        });
        $("#three").datetimepicker({
            datepicker:false,
            format:"H시:i분" //시간 형식 지정, 한글도 포맷 지정이 가능
        });
    </script>
</body>
</html>
