<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test02.html</title>
    <style>
        .bg-yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="one">p1</p>
    <button id="changeBtn">change</button>
    <button id="changeBtn2">change</button>
    <!--jquery 로딩-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        /*
            change 버튼을 눌렀을 때 id가 one 인 요소의
            1. innerText 를 "changed"
            2. 글자의 색을 "red"
            3. "bg-yellow"클래스를 추가하기
        */
       //html 요소에 자바스크립트로 css 속성 추가하기
        document.querySelector("#changeBtn").addEventListener("click",()=>{
            const one=document.querySelector("#one");
            one.innerText="changed";
            //css의 스타일에 속하는 컬러의 속성의 레드로 변경
            one.style.color="red";
            //classList는 class라는 속성에 bg-yellow 가 추가됨
            one.classList.add("bg-yellow");
            
        });

        $("#changeBtn2").on("click",()=>{
            $("#one").text("changed").css("color","red").addClass("bg-yellow");

        });
    </script>
</body>
</html>
