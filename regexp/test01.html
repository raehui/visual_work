<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01.html</title>
</head>
<body>
    <script>
        const source="Hello, world!";

        //어떤 문자열이 특정한 문자열로 시작되는지 여부를 알고 싶다.
        const reg1=/^H/; //어떤 문자가 대문자 H 로 시작하는지 여부 검증할 수 있다.
        const result1=reg1.test(source);

        const reg2=/!$/;
        const result2=reg2.test(source); //어떤 문자가 !로 끝나는지 여부 검증할 수 있다.

        const reg3=/^h/; //어떤 문자가 소문자 h 로 시작하는지 여부 검증할 수 있다.
        const result3=reg3.test(source); //정규 표현식의 객체는 대소문자를 가린다.

        const reg4=/^Hell/; //어떤 문자가 Hell 로 시작하는 여부 검증할 수 잇다.
        const result4=reg4.test(source); 

        const reg5=/^Helli/; //어떤 문자가 Helli 로 시작하는 여부 검증할 수 잇다.
        const result5=reg5.test(source); 

        const reg6=/^Hello,World$/; //이걸로 시작하고 끝나야 하니 이 단어이어야 한다.
        const result6=reg6.test(source); //공백도 모두 일치해야 true 가 나옴
        
        const reg7=/wor/; //어떤 문자가 wor을 포함하고 있는지 여부를 알 수가 있다. 
        const result7=reg7.test(source); 
        
        const reg8=/^wor$/; //반드시 wor로 시작하고 끝나야 함 
        const reg9=new RegExp("^wor$"); 
        const result8=reg8.test(source); 
        const result9=reg9.test(source);





    </script>
</body>
</html>
